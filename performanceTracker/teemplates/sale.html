<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sale.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post">
            <div class="section-header">Buyer Details</div>
            <div class="form-element">
                <label for="Name">Buyer's Name</label>
                <input type="text" id="Name" placeholder="Enter Buyer's Name">
            </div>
            <div class="form-element">
                <label for="ID_NO">ID</label>
                <input type="text" id="ID_NO" placeholder="Enter ID">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
                <label for="tel">TEL</label>
                <input type="tel" id="tel" placeholder="Enter TEL">
            </div>
            <div class="form-element">
                <label for="adress">Address</label>
                <input type="text" id="adress" placeholder="Enter Address">
            </div>
            <div class="form-element">
                <label for="pmethod">Payment Method</label>
                <div class="pmethods">
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                    <label><input type="radio" name="payment" value="mortgage"> Mortgage</label>
                    <label><input type="radio" name="payment" value="card"> Card</label>
                    <label><input type="radio" name="payment" value="cash"> Cash</label>
                </div>
            </div>
    
            <div class="section-header">Seller Details</div>
            <div class="form-element">
                <label for="SName">Seller's Name</label>
                <input type="text" id="SName" placeholder="Enter Seller's Name">
            </div>
            <div class="form-element">
                <label for="tel">TEL</label>
                <input type="tel" id="tel" placeholder="Enter TEL">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
                <label for="adress">Address</label>
                <input type="text" id="adress" placeholder="Enter Address">
            </div>
            <div class="form-element">
                <label for="own">Ownership Verification</label>
                <input type="text" id="own" placeholder="Enter Ownership Verification">
            </div>
    
            <div class="section-header">Property Details</div>
            <div class="form-element">
                <label for="property">Property Type</label>
                <select name="property" id="property">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                    <option value="land">Land</option>
                    <option value="agricultural">Agricultural</option>
                    <option value="recreational">Recreational</option>
                </select>
            </div>
            <div class="form-element">
                <label for="spec">Property Size</label>
                <input type="text" id="spec" placeholder="Enter Property Size">
            </div>
            <div class="form-element">
                <label for="amen">Amenities</label>
                <input type="text" id="amen" placeholder="Enter Amenities">
            </div>
            <div class="form-element">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter Location">
            </div>
            <div class="form-element">
                <label for="Availability">Availability Status</label>
                <input type="text" id="Availability" placeholder="Enter Availability Status">
            </div>
            <div class="form-element">
                <label for="Padress">Property Address</label>
                <input type="text" id="Padress" placeholder="Enter Property Address">
            </div>
    
            <div class="section-header">Legal Documentation</div>
            <div class="form-element">
                <label for="tdno">Title/Deed Number</label>
                <input type="text" id="tdno" placeholder="Enter Title/Deed Number">
            </div>
            <div class="form-element">
                <label for="txid">Tax ID</label>
                <input type="text" id="txid" placeholder="Enter Tax ID">
            </div>
            <div class="form-element">
                <label for="spno">Survey/Plot Number</label>
                <input type="text" id="spno" placeholder="Enter Survey/Plot Number">
            </div>
    
            <div class="section-header">Pricing Info</div>
            <div class="form-element">
                <label for="sdate">Sale Date</label>
                <input type="date" id="sdate">
            </div>
            <div class="form-element">
                <label for="sprice">Sale Price</label>
                <input type="text" id="sprice" placeholder="Enter Sale Price">
            </div>
            <div class="form-element">
                <label for="tinsurance">Title Insurance</label>
                <input type="text" id="tinsurance" placeholder="Enter Title Insurance">
            </div>
            <div class="form-element">
                <label for="lfees">Legal Fees</label>
                <input type="text" id="lfees" placeholder="Enter Legal Fees">
            </div>
            <div class="form-element">
                <label for="deposit">Deposit</label>
                <input type="text" id="deposit" placeholder="Enter Deposit">
            </div>
            <div class="form-element">
                <label for="cdate">Closing Date</label>
                <input type="date" id="cdate">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
