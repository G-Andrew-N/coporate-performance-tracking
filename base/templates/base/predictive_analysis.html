<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Predictive Analysis</h1>

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        <!-- Prediction Form -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                Property Price Prediction - Select Criteria
            </div>
            <div class="card-body">
                <form method="GET" action="{% url 'predict_property_price' %}">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Select Location:</label>
                            <select name="location" class="form-select">
                                <option value="">Any</option>
                                {% for location in locations %}
                                    <option value="{{ location }}" {% if selected_location == location %}selected{% endif %}>{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Number of Floors:</label>
                            <input type="number" name="floors" class="form-control" placeholder="e.g. 2" value="{{ selected_floors }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Covered Area (sqft):</label>
                            <input type="number" name="covered_area" class="form-control" placeholder="e.g. 1500" value="{{ selected_area }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Price</button>
                </form>
            </div>
        </div>

        <!-- Property Price Prediction Result -->
        {% if predicted_price %}
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                Predicted Property Price
            </div>
            <div class="card-body">
                <p>The estimated price for the selected property criteria is: <strong>${{ predicted_price }}</strong></p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
