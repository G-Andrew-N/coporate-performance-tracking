{% extends 'main.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Check Your Email</h2>
        <p class="auth-description">
            We've sent password reset instructions to your email address. 
            Please check your inbox and follow the link to reset your password.
        </p>
        
        <div class="auth-links">
            <a href="{% url 'login' %}" class="back-to-login">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    padding: 2rem;
    background: #f7fafc;
}

.auth-box {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.success-icon {
    font-size: 3rem;
    color: #48bb78;
    margin-bottom: 1rem;
}

.auth-box h2 {
    color: #2d3748;
    margin-bottom: 0.5rem;
}

.auth-description {
    color: #718096;
    margin-bottom: 2rem;
    line-height: 1.5;
}

.auth-links {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.back-to-login {
    color: #4299e1;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    transition: color 0.2s;
}

.back-to-login:hover {
    color: #3182ce;
}
</style>
{% endblock %}
