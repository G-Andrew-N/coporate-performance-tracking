<!-- sale_confirmation.html -->
{% extends 'main.html' %}

{% block content %}
<div class="confirmation-container">
    <div class="confirmation-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Sale Confirmed!</h1>
        <p class="message">{{ message }}</p>
        
        <div class="action-buttons">
            <a href="{% url 'agent_workpage' %}" class="btn primary-btn">
                <i class="fas fa-home"></i>
                Back to Dashboard
            </a>
            <a href="{% url 'property_list' %}" class="btn secondary-btn">
                <i class="fas fa-building"></i>
                View Properties
            </a>
        </div>
    </div>
</div>

<style>
    .confirmation-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: #f8f9fa;
    }

    .confirmation-card {
        background: white;
        border-radius: 16px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .success-icon {
        font-size: 4rem;
        color: #10b981;
        margin-bottom: 1.5rem;
    }

    .success-icon i {
        animation: scaleIn 0.5s ease-out;
    }

    h1 {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .message {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
    }

    .primary-btn {
        background-color: #3b82f6;
        color: white;
    }

    .primary-btn:hover {
        background-color: #2563eb;
    }

    .secondary-btn {
        background-color: #f8f9fa;
        color: #4a5568;
        border: 1px solid #e2e8f0;
    }

    .secondary-btn:hover {
        background-color: #e2e8f0;
        color: #2c3e50;
    }

    @keyframes scaleIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .confirmation-container {
            padding: 1rem;
        }

        .confirmation-card {
            padding: 2rem 1.5rem;
        }

        .action-buttons {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
