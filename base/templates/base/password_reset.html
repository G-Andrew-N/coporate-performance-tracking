{% extends 'main.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Reset Password</h2>
        <p class="auth-description">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            
            <button type="submit" class="auth-button">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
            
            <div class="auth-links">
                <a href="{% url 'login' %}" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    padding: 2rem;
    background: #f7fafc;
}

.auth-box {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-box h2 {
    color: #2d3748;
    margin-bottom: 0.5rem;
    text-align: center;
}

.auth-description {
    color: #718096;
    text-align: center;
    margin-bottom: 2rem;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    color: #4a5568;
    font-weight: 500;
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.input-wrapper i {
    position: absolute;
    left: 1rem;
    color: #718096;
}

.input-wrapper input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s;
}

.input-wrapper input:focus {
    outline: none;
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
}

.auth-button {
    background: #4299e1;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.2s;
}

.auth-button:hover {
    background: #3182ce;
}

.auth-links {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.back-to-login {
    color: #4299e1;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    transition: color 0.2s;
}

.back-to-login:hover {
    color: #3182ce;
}
</style>
{% endblock %}
