{% extends 'main.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Employee</h1>
        <a href="{% url 'employee_list' %}" class="back-link">Back to Employee List</a>

        <!-- Display Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Edit Employee Form -->
        <div class="edit-employee-form">
            <h2>Update Employee Details</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" value="{{ employee.user.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" value="{{ employee.user.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="{{ employee.user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" name="role" id="role" value="{{ employee.role }}" required>
                </div>

                <div class="form-group">
                    <label for="join_date">Join Date:</label>
                    <input type="date" name="join_date" id="join_date" value="{{ employee.join_date|date:'Y-m-d' }}" required>
                </div>

                <button type="submit" class="submit-button">Update Employee</button>
            </form>
        </div>
    </div>
{% endblock %}
