{% extends 'main.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Password Reset Complete</h2>
        <p class="auth-description">
            Your password has been successfully reset. 
            You can now log in with your new password.
        </p>
        
        <div class="auth-links">
            <a href="{% url 'login' %}" class="auth-button">
                <i class="fas fa-sign-in-alt"></i> Log In
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    padding: 2rem;
    background: #f7fafc;
}

.auth-box {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.success-icon {
    font-size: 3rem;
    color: #48bb78;
    margin-bottom: 1rem;
}

.auth-box h2 {
    color: #2d3748;
    margin-bottom: 0.5rem;
}

.auth-description {
    color: #718096;
    margin-bottom: 2rem;
    line-height: 1.5;
}

.auth-button {
    background: #4299e1;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s;
    text-decoration: none;
}

.auth-button:hover {
    background: #3182ce;
}
</style>
{% endblock %}
