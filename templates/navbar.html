<!-- navbar.html -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <a href="{% url 'home' %}">Real Estate PMS</a>
        </div>

        <div class="menu-wrapper">
            {% if user.is_authenticated %}
                <div class="navbar-links">
                    {% if user.is_staff %}
                        
                        <a href="{% url 'property_list' %}" class="nav-link">Properties</a>
                        
                    {% else %}
                        <a href="{% url 'agent_workpage' %}" class="nav-link">My Workspace</a>
                        <a href="{% url 'property_list' %}" class="nav-link">Properties</a>
                    {% endif %}
                </div>
                
                <div class="navbar-user">
                    <div class="user-menu">
                        <button class="user-button">{{ user.get_full_name }} â–¼</button>
                        <div class="dropdown-menu">
                            <a href="{% url 'user_profile' %}" class="dropdown-item">Profile</a>
                            
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="navbar-links">
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </div>
            {% endif %}
        </div>

        <button class="mobile-menu-button" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</nav>

<style>
    /* General Navbar Styling */
    .navbar {
        background-color: #2C3E50;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .navbar-brand a {
        color: #ECF0F1;
        font-size: 1.8rem;
        font-weight: bold;
        text-decoration: none;
    }
    
    .navbar-links {
        display: flex;
        gap: 1.5rem;
    }
    
    .nav-link {
        color: #ECF0F1;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition: 0.3s;
    }
    
    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    /* User Dropdown Menu */
    .navbar-user {
        position: relative;
    }
    
    .user-button {
        background: none;
        border: none;
        color: #ECF0F1;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
    }
    
    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        min-width: 150px;
    }
    
    .user-menu:hover .dropdown-menu {
        display: block;
    }
    
    .dropdown-item {
        display: block;
        padding: 0.75rem 1rem;
        color: #2C3E50;
        text-decoration: none;
        transition: background 0.3s;
    }
    
    .dropdown-item:hover {
        background: #ECF0F1;
    }
    
    /* Mobile Menu */
    .mobile-menu-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
    }
    
    .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px 0;
        background-color: #ECF0F1;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .mobile-menu-button {
            display: block;
        }
        
        .menu-wrapper {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2C3E50;
            padding: 1rem;
        }
        
        .menu-wrapper.active {
            display: flex;
        }
    }
</style>

<script>
    function toggleMenu() {
        document.querySelector('.menu-wrapper').classList.toggle('active');
    }
</script>
